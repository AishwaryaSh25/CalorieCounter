<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Error - Calorie Counter AI Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="mb-4">
                                <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                            </div>
                            
                            <h1 class="display-4 mb-3" th:text="${statusCode ?: 'Error'}">404</h1>
                            <h2 class="mb-3" th:text="${title}">Page Not Found</h2>
                            
                            <div th:if="${requestUri}" class="alert alert-info">
                                <strong>Requested URL:</strong> <span th:text="${requestUri}"></span>
                            </div>
                            
                            <p class="text-muted mb-4" th:text="${suggestion ?: 'Something went wrong. Please try again.'}">
                                The page you're looking for doesn't exist.
                            </p>
                            
                            <div class="d-grid gap-2 d-md-block">
                                <a href="/" class="btn btn-primary btn-lg">
                                    <i class="fas fa-home"></i> Go Home
                                </a>
                                <a href="/register" class="btn btn-success btn-lg">
                                    <i class="fas fa-user-plus"></i> Register
                                </a>
                                <a href="/analyze" class="btn btn-info btn-lg">
                                    <i class="fas fa-search"></i> Analyze Food
                                </a>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="text-start">
                                <h6>Debug Information:</h6>
                                <ul class="list-unstyled small text-muted">
                                    <li><strong>Status Code:</strong> <span th:text="${statusCode}">N/A</span></li>
                                    <li><strong>Error Message:</strong> <span th:text="${errorMessage ?: 'N/A'}">N/A</span></li>
                                    <li><strong>Request URI:</strong> <span th:text="${requestUri ?: 'N/A'}">N/A</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
